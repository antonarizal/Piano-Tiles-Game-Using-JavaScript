<!DOCTYPE html>
<html>
	<head>
    	<script src="js/jquery.js"></script>
		<script src="js/keys1.js"></script>
		<script src="js/keys2.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</head>
	<body>
		<script type="text/javascript" src="js/gamescript.js"></script>
		<br>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span1"></div>
				
				<div class="span6">
					<br><h1>PIANO TILES GAME</h1>
					<font size="+2"><span>Your Score:&nbsp; </span><span id="score"></span></font><br><br>
					<font size="+2"><span>Time Elapsed:&nbsp; </span><span id="time"></span></font><br><br>
					<input class="span4" type="text" placeholder="Time Limit in Seconds" id="tl">
					<button class="span3 btn btn-success" onclick="loadcanvas();">Start Game</button><br><br>
					<div><b><u>Game Instructions</u>:</b><br>
						Enter your desire number of seconds and click the Start Game button.<br>
						The controls are '1', '2', '3' and '4' keyboards keys (indicates the black tiles from left to right).
					</div>
					<audio id="sample" src="resources/furelise.mp3" preload></audio>
				</div>
				<div class="span5">
					<canvas id="mycanvas" style="border:2px solid #000;"></canvas>
				</div>
			</div>
		</div>
	</body>			
</html>
